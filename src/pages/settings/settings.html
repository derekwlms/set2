<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="selectedSettingsView">
      <ion-segment-button value="general">
        General
      </ion-segment-button>    
      <ion-segment-button value="fitlinxx">
        FitLinxx
      </ion-segment-button>  
      <ion-segment-button value="fitbit">
        Fitbit
      </ion-segment-button>       
      <ion-segment-button value="email">
        Email
      </ion-segment-button>     
    </ion-segment>
  </div>

  <form padding>

    <div [ngSwitch]="selectedSettingsView">

      <div *ngSwitchCase="'general'">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="settings.name" name="name"></ion-input>
        </ion-item>     

        <div padding></div>
        <button ion-button primary (click)="clearStorage()">Clear Storage</button>                 
      </div>

      <div *ngSwitchCase="'fitlinxx'">
        <ion-item>
          <ion-label>User ID</ion-label>
          <ion-input type="text" [(ngModel)]="settings.fitLinxxUserId" name="fitLinxxUserId"></ion-input>
        </ion-item>   
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="settings.fitLinxxPassword" name="fitLinxxPassword"></ion-input>
        </ion-item>         
      </div>      

      <div *ngSwitchCase="'fitbit'">
        <ion-item>
          <ion-label>Client ID</ion-label>
          <ion-input type="text" [(ngModel)]="settings.fitbitClientId" name="fitbitClientId"></ion-input>
        </ion-item>   
        <ion-item>
          <ion-label>Client Secret</ion-label>
          <ion-input type="text" [(ngModel)]="settings.fitbitClientSecret" name="fitbitClientSecret"></ion-input>
        </ion-item>     
        <ion-item>
          <ion-label>Redirect URI</ion-label>
          <ion-input type="text" [(ngModel)]="settings.fitbitRedirectUri" name="fitbitRedirectUri"></ion-input>
        </ion-item>       
        <div padding></div>          
        <button ion-button primary (click)="fitbitLogin()">Login</button>        
      </div>      

      <div *ngSwitchCase="'email'">
        <ion-item>
          <ion-label>Address</ion-label>
          <ion-input type="text" [(ngModel)]="settings.emailAddress" name="emailAddress"></ion-input>
        </ion-item>   
        <ion-item>
          <ion-label>API Key</ion-label>
          <ion-input type="text" [(ngModel)]="settings.emailApiKey" name="emailApiKey"></ion-input>
        </ion-item>     
        <ion-item>
          <ion-label>Domain</ion-label>
          <ion-input type="text" [(ngModel)]="settings.emailDomain" name="emailDomain"></ion-input>
        </ion-item>         
      </div>            

    </div>

  </form>

</ion-content>
